<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker's Hangout CTF - Flag</title>
    <link rel="stylesheet" href="where-styles.css">
</head>
<body>
    <header>
        <h1>SHELLOCK_CTF</h1>
    </header>
    <main>
        <section id="flag-display">
            <div class="gif-container">
                <img src="where.png" alt="Retro GIF" class="gif-background">
                <div class="flag-box" onclick="copyFlag()">
                    <p>FLAG WHERE?</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 SHELLOCK_CTF</p>
    </footer>
   
    <script>
        function copyFlag() {
            // Get the text from the <p> element
            var flagText = document.querySelector('.flag-box p').innerText;

            // Create a temporary textarea element
            var tempTextarea = document.createElement('textarea');
            tempTextarea.value = flagText;
            
            // Append the textarea to the body and select its content
            document.body.appendChild(tempTextarea);
            tempTextarea.select();
            tempTextarea.setSelectionRange(0, 99999); // For mobile devices

            // Copy the selected text
            document.execCommand('copy');

            // Remove the temporary textarea
            document.body.removeChild(tempTextarea);

            // Optional: Alert the user that the flag has been copied
            alert('Flag copied to clipboard!');
        }
    </script>
</body>
</html>
